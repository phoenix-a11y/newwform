<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Frontend Developer Application Form</title>
</head>
<body>
     <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mt-5">Frontend Developer Application</h1>
                <form action="/submit" method="post" class="mt-4">
                    <div class="mb-3">
                        <label for="name" class="form-label">First Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label"> Middle Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Last Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>


                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" id="dob" name="dob" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Phone Number</label>
                        <input type="text" id="Number" name="name" class="form-control" required>
                    </div>


                    <div class="mb-3">
                        <label for="message" class="form-label">300 words on why you should be accepted</label>
                        <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                    </div>

                    <fieldset class="mb-3">
                        <legend class="form-label">Certifications <!--<h6>Choose that which apply</h6>--></legend>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="frontend" name="certifications" value="Frontend Development">
                            <label class="form-check-label" for="frontend">Frontend Development</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="python" name="certifications" value="Python">
                            <label class="form-check-label" for="python">Python</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="fullstack" name="certifications" value="Full-Stack">
                            <label class="form-check-label" for="fullstack">Full-Stack</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="fullstack" name="certifications" value="Full-Stack">
                            <label class="form-check-label" for="fullstack">Web Development</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="fullstack" name="certifications" value="Full-Stack">
                            <label class="form-check-label" for="fullstack">Graphic Design</label>
                        </div>
                    </fieldset>


                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
                <footer> <p>&copy; 2024 Phoenix. All right rightfully reserved </p></footer>
            </div>
        </div>
    </div>
    
</body>
</html>
